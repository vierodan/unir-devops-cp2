---
- name: Install Software on Azure VM
  hosts: webserver
  gather_facts: true
  remote_user: adminuser
  become: true

  tasks:
    - name: Ensure required packages are installed
      ansible.builtin.apt:
        name:
          - curl
          - lsb-release
          - apt-transport-https
          - gnupg
        state: present
        update_cache: true

    - name: Install the Azure CLI repository key
      ansible.builtin.shell: |
        curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc.gpg > /dev/null
      register: install_key_result
      changed_when: install_key_result.rc != 0
      failed_when: install_key_result.rc != 0

    - name: Add Azure CLI repository
      ansible.builtin.shell: |
        sudo add-apt-repository -y "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $(lsb_release -cs) main"
      register: add_repo_result
      changed_when: add_repo_result.rc != 0
      failed_when: add_repo_result.rc != 0

    - name: Install Azure CLI
      ansible.builtin.apt:
        name: azure-cli
        state: present
        update_cache: true

    - name: Install Podman
      ansible.builtin.apt:
        name: podman
        state: present

    - name: Modify registries.conf for unqualified search registries
      ansible.builtin.lineinfile:
        path: /etc/containers/registries.conf
        regexp: '^# unqualified-search-registries.*'
        line: 'unqualified-search-registries = ["docker.io"]'
        state: present

    - name: Install podman-docker
      ansible.builtin.apt:
        name: podman-docker
        state: present

    - name: Install buildah
      ansible.builtin.apt:
        name: buildah
        state: present

    - name: Install skopeo
      ansible.builtin.apt:
        name: skopeo
        state: present
